<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- browser reset-->
    <link rel="stylesheet" href="reset.css">
    <!-- new Styling specific to this application -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="titlebar">
            <img src="VLC.png" alt="vlc logo" class="title-img">
            <h1 class="title">Universal media player</h1>
        </div>
        <div class="menu-bar">
            <div class="menu">
                <div class="menu-btn" id="videoBtn">Open</div>
                <input type="file"  id="videoInput" class="videoInput">
            </div>
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li id="speedUp">Speed Up</li>
                    <li id="speedDown">Speed Down</li>
                </ul>
            </div>
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id="volumeUp">Volume Up</li>
                    <li id="volumeDown">Volume Down</li>
                </ul>
            </div>
        </div>
    </header>
    <main id="main">
        
    </main>
    <footer></footer>
</body>

<script src="script.js"></script>
</html>
